{%extends 'base.html'%}
{%block body%}
<div class="container">
	<a href="{{url_for('index')}}">back</a>
	<form action="" method="post" required>
<p>{{form.hidden_tag()}}</p>
<p>
	{{form.body(placeholder="comment",class="form-control")}}
</p>
<p>
	{{form.submit(class="btn btn-outline-primary btn-xs")}}
</p>
</form>
</div>
<main role="main" class="container">
	<h6 class="border-bottom border-gray pb-2 mb-0">comments</h6>
  {%for c in comments%}
<div class="my-3 p-3  rounded shadow-sm">
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark" style="color:blue;">
        	<a href="{{url_for('account',username=c.poster.username)}}">@{{c.poster.username}} </a>
        </strong>
        <small>{{c.timestamp}}</small>
        <br>{{c.body_html}}
      </p>
    </div>
</div>
{%endfor%}
</main>
{%endblock%}
